<div id="wrapper">

    <!-- Sidebar -->
    <div id="sidebar-wrapper">
        <ul class="sidebar-nav">
            <div id="sidebar-top" class="row">
                <div id="logo" class="col-md-6">
                    <img src="assets/images/bcs-logo.png" alt="">
                </div>
                <div id="notification-ico" class="col-md-6 text-right">
                    <img src="assets/images/notification_ico.png" alt="">
                </div>
            </div>
            <div id="sidebar-buttons" class="container">
                <div class="col-md-12 text-center"><button class="btn btn-primary"><img src="assets/images/chat_ico.svg"alt=""> Chat</button></div>
                <div class="col-md-12 text-center"><button id="event" class="btn btn-primary">Create Event</button></div>
            </div>
            <div id="menu-buttons" class="container">
                <li>
                    <a id="home"><img src="assets/images/sessions_ico.svg" alt="">Home</a>
                </li>
                <li>
                    <a id="homework"><img src="assets/images/coursework_ico.svg" alt="">Coursework</a>
                </li>
                <li>
                    <a id="docs"><img src="assets/images/docs_ico.svg" alt="">Docs</a>
                </li>
                <div id="menu-profile" class="text-center container">
                        <div class="row">
                            <div class="col-md-12">
                                <img src="assets/images/menu_profile_ico.png" alt="">

                                <p style="margin-bottom:  0;font-size: 14px">patrickgabrieldesigns@gmail.com</p>
                                <p style="font-size: 14px;">github.com/Manevolence</p>

                        </div>

                            </div>
                            <div class="col-md-6">
                                <p>Career Completion</p>
                                <p style="color: #FB8E8E">0%</p>
                            </div>
                        </div>
                </div>
            </div>
        </ul>
    </div>
    <!-- /#sidebar-wrapper -->

    <!-- Page Content -->
    <div class="wrapper">
        <div class="row">
            <div class="col-md-6">
                <a href="#menu-toggle" id="menu-toggle"><img src="assets/images/nav_collapse.svg" alt=""></a>
            </div>
            <div class="text-right col-md-6" id="profile_nav">
                <img src="assets/images/profile_button.png" alt="">
            </div>
        </div>
    </div>
    <div id="page-content-wrapper">
        <div class="text-center container-fluid">
            <div class="row">
                <div class="col-md-12" id="quote-container">
                    <h3 class='text-center'>
                        <blockquote id='qod-quote'>
                            ... loading ...
                        </blockquote>
                        <script src='https://quotesondesign.com/api/3.0/api-3.0.js' type='text/javascript' charset='utf-8'></script>
                    </h3>
                </div>
            </div>
        </div>
        <div class="main container-fluid">
            <div id="notifications-container" class="row">
                <div class="col-md-12">
                    <div class="text center col-md-12">
                        <img class="center-block img-fluid"src="assets/images/comment_notification2.png"alt="">
                        </div>
                </div>
                <div class="col-md-12">
                        <div class="text center col-md-12">
                            <img class="center-block img-fluid"  src="assets/images/homework_notification.png" alt="">

                    </div>
                <div class="col-md-12">
                    <div class="text center col-md-12">
                        <img class="center-block img-fluid"  src="assets/images/comment_notification.png" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- /#page-content-wrapper -->

    <!-- Homework Submission Modals -->

    <div class="modal fade" id="onTimeModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Homework</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="bounce-in-top">Submitted On-Time!</div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="lateModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Homework</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="bounce-in-top">Submitted Late!</div>
                    </div>
                </div>
            </div>

    <!-- EventBrite Modal -->
    <div class="modal fade" id="successModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">EventBrite Event Creator</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  Success!
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>

</div>
<!-- /#wrapper -->





</body>
<script>
    $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
    });
</script>
